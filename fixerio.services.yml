services:
  plugin.manager.currencies_plugin:
    class: Drupal\fixerio\CurrenciesPluginManager
    arguments: ['@module_handler', '@cache.discovery']
  logger.channel.fixerio:
    parent: logger.channel_base
    arguments: ['fixerio']
  fixerio.api:
    class: Drupal\fixerio\FixerioApi
    arguments: ['@http_client', '@logger.channel.fixerio', '@serializer', '@config.factory']
  fixerio.exchange:
    class: Drupal\fixerio\Exchange
    arguments: ['@fixerio.api', '@logger.channel.fixerio', '@cache.default', '@config.factory']
